  <title>납품현황</title>

 <body>
  <div class="container">
    <h1>납품현황</h1>
    <p>에이치비에스는 고객님의 소중한 마음을 담아서 제작합니다.</p>

    <div class="search-box">
      <input type="text" id="quoteNumber" placeholder="견적번호를 입력해 주세요." />
      <button onclick="searchQuote()">Search</button>
    </div>

    <div id="resultBox" class="result-box" style="display: none;">
      <table class="result-table">
        <thead>
          <tr>
            <th>견적번호</th>
            <th>주문내역</th>
            <th>주문일</th>
            <th>수량</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HBS-20240601-001</td>
            <td>산업용 단상 220V 2.2kW</td>
            <td>2024-06-04</td>
            <td>3EA</td>
          </tr>
        </tbody>
      </table>

      <div class="progress">
        <div class="step">
          <div class="icon">
            <img src="./images/check.svg" alt="견적확인">
          </div>
          <span>견적 확인</span>
        </div>
        <div class="step">
          <div class="icon">
           <img src="./images/make.svg" alt="제작중">
          </div>
          <span>제작중</span>
        </div>
        <div class="step">
          <div class="icon">
            <img src="./images/clear.svg" alt="제작완료">
          </div>
          <span>제작완료</span>
        </div>
        <div class="step">
          <div class="icon">
            <img src="./images/delivery.svg" alt="배송중">
          </div>
          <span>배송중</span>
        </div>
        <div class="step">
          <div class="icon">
            <img src="./images/done.svg" alt="배송완료">
          </div>
          <span>배송완료</span>
        </div>
      </div>

      <div class="status-text">
        <p>
          <span class="icon">📌</span>
          지금은 <span class="highlight">견적 확인</span> 중 입니다.<br />
          잠시만 기다려 주십시오.
        </p>
      </div>
    </div>
  </div>
</body>
