<body>
  <!-- 상단 비주얼 영역 -->
  <section id="visual" class="sub-visual-business">
			<div class="visual-img-con" style="background:#f5f5f5 url(./images/iquery_visual.png) no-repeat 50% 0%"></div>
			<div class="area visual-txt-con">
				<div class="table-cell-layout">
					<div class="visual-txt-container">
						<h2 class="visual-tit cm-word-split-JS" data-splitting data-css-property="animation" data-speed="0" data-speed-delay="0">문의현황</h2>
					</div>
				</div>				
			</div>
		</section>

  <!-- 견적문의 폼 -->


  <section class="readonly-form">
    <h2>문의현황</h2>
    <div class="form-group">
      <label>제품 카테고리</label>
      <input type="text" value="산업용 모터" readonly />
    </div>
    <div class="form-group">
      <label>제품명</label>
      <input type="text" value="HSM-800 시리즈 15kW 3상 2극" readonly />
    </div>
    <div class="form-group">
      <label>회사명</label>
      <input type="text" value="인더스트리" readonly />
    </div>
    <div class="form-group">
      <label>담당자명</label>
      <input type="text" value="김준수" readonly />
    </div>
    <div class="form-group">
      <label>연락처</label>
      <input type="text" value="010-3456-7890" readonly />
    </div>
    <div class="form-group">
      <label>이메일</label>
      <input type="text" value="mj.kim@example.com" readonly />
    </div>
    <div class="form-group">
      <label>문의제목</label>
      <input type="text" value="제품의 단가는 어디서에서 확인할수있나요?" readonly />
    </div>
    <div class="form-group">
      <label>문의내용</label>
      <textarea readonly>귀사 제품의 15kW 3상 2극 모터의 납기일자, 사양 정보(토크, 회전수 등) 요청드립니다. 빠르게 회신 주시면 감사하겠습니다. 업체는 자동화 기계 조립 전문 기업 H사입니다.</textarea>
    </div>
    <div class="form-actions">
      <button class="btn cancel" onclick="location.href='05_inquery.html'">목록으로</button>
    </div>
  </section>
